<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="page-container">

    <!-- Left Screen -->
    <div id="image-section">
      <div id="logo-container">
        <img id="odin-logo" src="images/odin-lined.png">
        <h1 id="odin-text">ODIN</h1>
      </div>
      <p id="footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    <!-- Left Screen -->

    <!-- Right Screen -->
    <div id="form-section">
      <!-- Form Header -->
      <div id="form-header">
        <h2>
          This is not a real online service! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <!-- Form Header -->

      <!-- Form Container -->
      <div id="form-container">
        <h1>Let's do this!</h1>
        <form action="#" method="post">
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="" id="first_name">

          <label for="last_name">LAST NAME</label>
          <input type="text" name="" id="last_name">

          <label for="email">EMAIL</label>
          <input type="text" name="" id="email">

          <label for="phone_number">PHONE NUMBER</label>
          <input type="text" name="" id="phone_number">

          <label for="password">PASSWORD</label>
          <input type="text" name="" id="password">

          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="text" name="" id="confirm_password">
        </form>
      </div>
      <!-- Form Container -->

      <!-- Button Container -->
      <div id="button-container">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
      <!-- Button Container -->
      
    </div>
    <!-- Right Screen -->

  </div>
</body>
</html>
