<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="page-container">

    <!-- Left Screen -->
    <div id="left-screen">
      <div id="logo-container">
        <img id="odin-logo" src="images/odin-lined.png">
        <h1 id="odin-text">ODIN</h1>
      </div>
      <p id="footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    <!-- Left Screen -->

    <!-- Right Screen -->
    <div id="right-screen">
      <!-- Form Header -->
      <div id="form-header">
        <h2>
          This is not a real online service! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <!-- Form Header -->

      <!-- Form Container -->
      <div id="form-container">
        <h2>Let's do this!</h2>
        <form action="#" method="post">
          <div id="form-left">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" placeholder="John">

            <label for="email">EMAIL</label>
            <input type="text" name="" id="email" placeholder="johndoe123@email.com">

            <label for="password">PASSWORD</label>
            <input class="password-input" minlength="5" type="password" name="" id="password" required >
          </div>

          <div id="form-right">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="" id="last_name" placeholder="Doe">

            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" name="" id="phone_number" placeholder="123-456-7890">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input class="password-input" minlength="5" type="password" name="" id="confirm_password" required>
          </div>
        </form>
      </div>
      <!-- Form Container -->

      <!-- Button Container -->
      <div id="button-container">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
      <!-- Button Container -->
      
    </div>
    <!-- Right Screen -->

  </div>
</body>
</html>
